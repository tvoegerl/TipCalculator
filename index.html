<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <h2>How much was your bill?</h2>
        <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
        
        <h2>How was your service?</h2>
        <select class="form-control" id="percent">
                <option disabled selected value="0">--Please Select--</option>
                <option value="0.3" >30% -- Outstanding</option>
                <option value="0.2" >20% -- Great</option>
                <option value="0.15" >15% -- Good</option>
                <option value="0.1" >10% -- Alright</option>
                <option value="0.05" >5% -- Bad</option>
              </select>
              
        <h2>How many people are sharing the bill?</h2>
        <input type="text" class="form-control" placeholder="Number of People" id="people"> 
              <div><br>
        <button type="button" class="btn btn-info" onClick="tipcalculator()">Calculate!</button>
        </div>
    </form>
    <div id="total">

    </div>
    </div>
</body>
</html>
